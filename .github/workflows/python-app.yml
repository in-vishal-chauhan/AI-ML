name: Python Flask App with MySQL

on:
  workflow_dispatch:
    inputs:
      db_host:
        description: 'Database Host'
        required: true
        default: '127.0.0.1'
      db_port:
        description: 'Database Port'
        required: true
        default: '3306'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r smart_receptionist/requirements.txt

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          until mysqladmin ping -h "${{ github.event.inputs.db_host }}" --silent; do
            sleep 1
          done
          echo "MySQL is up!"

      - name: Run Flask app
        run: |
          cd smart_receptionist
          source ../venv/bin/activate
          export FLASK_APP=app.py
          export FLASK_ENV=development
          export DB_HOST=${{ github.event.inputs.db_host }}
          export DB_USER=root
          export DB_PASSWORD=root
          export DB_NAME=test_db
          nohup flask run --host=${{ github.event.inputs.db_host }} --port=5000 &
          sleep 10
          curl http://${{ github.event.inputs.db_host }}:5000 || echo "Flask app did not respond"
