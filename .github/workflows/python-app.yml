name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --default-authentication-plugin=mysql_native_password

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.2'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r smart_receptionist/requirements.txt
        pip install cryptography

    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          nc -z 127.0.0.1 3306 && echo "MySQL is up!" && break
          echo "MySQL not yet available... retrying ($i)"
          sleep 2
        done

    - name: Run Flask app
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: test_db
        FLASK_APP: app.py
        FLASK_ENV: development
      run: |
        source venv/bin/activate
        cd smart_receptionist
        nohup ../venv/bin/flask run --host=127.0.0.1 --port=5000 &
        sleep 5
        curl http://127.0.0.1:5000 || echo "Flask app did not respond"
