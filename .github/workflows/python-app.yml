name: Flask CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔍 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies from `smart_receptionist/requirements.txt`
      run: |
        python -m pip install --upgrade pip
        pip install -r smart_receptionist/requirements.txt

    - name: 🚀 Run Flask app (basic health check)
      run: |
        cd smart_receptionist
        export FLASK_APP=app.py
        export FLASK_ENV=development
        nohup flask run --host=127.0.0.1 --port=5000 &
        sleep 5
        curl http://127.0.0.1:5000 || echo "Flask app did not respond"
